{% extends "base.html" %}

{% block title %}Gallons to Liters (gal to l){% endblock %}

{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Gallons to Liters (gal to l) Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">
						<div class="col-md-6">
                            <div class="mb-3">
                                <label for="gallons" class="form-label">Gallons:</label>
                                <input type="number" class="form-control" id="gallons" placeholder="Enter gallons">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="liters" class="form-label">Liters:</label>
                                <input type="number" class="form-control" id="liters" placeholder="Enter liters">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gallonInput = document.getElementById("gallons");
		const literInput = document.getElementById("liters");

		function updateFromGallons() {
			const gallons = parseFloat(gallonInput.value);
			if (!isNaN(gallons)) {
				literInput.value = (gallons * 3.78541).toFixed(6);
			}
		}

		function updateFromLiters() {
			const liters = parseFloat(literInput.value);
			if (!isNaN(liters)) {
				gallonInput.value = (liters / 3.78541).toFixed(6);
			}
		}

		gallonInput.addEventListener("input", updateFromGallons);
		literInput.addEventListener("input", updateFromLiters);


    </script>
</body>
{% endblock %}
