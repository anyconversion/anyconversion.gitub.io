{% extends "base.html" %}
{% block title %}Centimeters to Feet{% endblock %}
{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->            
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Centimeters to Feet Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="centimeters" class="form-label">Centimeters:</label>
                                <input type="number" class="form-control" id="centimeters" placeholder="Enter centimeters">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="feet" class="form-label">Feet:</label>
                                <input type="number" class="form-control" id="feet" placeholder="Enter feet">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script>
        const centimetersInput = document.getElementById("centimeters");
        const feetInput = document.getElementById("feet");

        function updateFromCentimeters() {
            const centimeters = parseFloat(centimetersInput.value);
            if (!isNaN(centimeters)) {
                feetInput.value = (centimeters * 0.0328084).toFixed(6);
            }
        }

        function updateFromFeet() {
            const feet = parseFloat(feetInput.value);
            if (!isNaN(feet)) {
                centimetersInput.value = (feet / 0.0328084).toFixed(6);
            }
        }

        centimetersInput.addEventListener("input", updateFromCentimeters);
        feetInput.addEventListener("input", updateFromFeet);
    </script>
</body>
{% endblock %}
