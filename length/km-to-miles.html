{% extends "base.html" %}
{% block title %}Kilometers to Miles{% endblock %}
{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->            
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Kilometers to Miles (km to M) Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="kilometers" class="form-label">Kilometers:</label>
                                <input type="number" class="form-control" id="kilometers" placeholder="Enter kilometers">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="miles" class="form-label">Miles:</label>
                                <input type="number" class="form-control" id="miles" placeholder="Enter miles">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script>
        const kilometersInput = document.getElementById("kilometers");
        const milesInput = document.getElementById("miles");

        function updateFromKilometers() {
            const kilometers = parseFloat(kilometersInput.value);
            if (!isNaN(kilometers)) {
                milesInput.value = (kilometers * 0.621371).toFixed(6);
            }
        }

        function updateFromMiles() {
            const miles = parseFloat(milesInput.value);
            if (!isNaN(miles)) {
                kilometersInput.value = (miles / 0.621371).toFixed(6);
            }
        }

        kilometersInput.addEventListener("input", updateFromKilometers);
        milesInput.addEventListener("input", updateFromMiles);
    </script>
</body>
{% endblock %}
