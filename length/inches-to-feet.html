{% extends "base.html" %}
{% block title %}Inches to Feet{% endblock %}
{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->            
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Inches to Feet (in to ft) Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inches" class="form-label">Inches:</label>
                                <input type="number" class="form-control" id="inches" placeholder="Enter inches">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="feet" class="form-label">Feet:</label>
                                <input type="number" class="form-control" id="feet" placeholder="Enter feet">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script>
        const inchesInput = document.getElementById("inches");
        const feetInput = document.getElementById("feet");

        function updateFromInches() {
            const inches = parseFloat(inchesInput.value);
            if (!isNaN(inches)) {
                feetInput.value = (inches / 12).toFixed(6);
            }
        }

        function updateFromFeet() {
            const feet = parseFloat(feetInput.value);
            if (!isNaN(feet)) {
                inchesInput.value = (feet * 12).toFixed(6);
            }
        }

        inchesInput.addEventListener("input", updateFromInches);
        feetInput.addEventListener("input", updateFromFeet);
    </script>
</body>
{% endblock %}
