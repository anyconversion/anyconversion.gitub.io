{% extends "base.html" %}

{% block title %}Fahrenheit to Celsius{% endblock %}

{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Fahrenheit to Celsius (F to C) Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fahrenheit" class="form-label">Fahrenheit:</label>
                                <input type="number" class="form-control" id="fahrenheit" placeholder="Enter Fahrenheit">
                            </div>
                        </div>
						<div class="col-md-6">
                            <div class="mb-3">
                                <label for="celsius" class="form-label">Celsius:</label>
                                <input type="number" class="form-control" id="celsius" placeholder="Enter Celsius">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fahrenheitInput = document.getElementById("fahrenheit");
		const celsiusInput = document.getElementById("celsius");

		function updateFromFahrenheit() {
			const fahrenheit = parseFloat(fahrenheitInput.value);
			if (!isNaN(fahrenheit)) {
				celsiusInput.value = ((fahrenheit - 32) * 5/9).toFixed(6); // Fahrenheit to Celsius
			}
		}

		function updateFromCelsius() {
			const celsius = parseFloat(celsiusInput.value);
			if (!isNaN(celsius)) {
				fahrenheitInput.value = ((celsius * 9/5) + 32).toFixed(6); // Celsius to Fahrenheit
			}
		}

		fahrenheitInput.addEventListener("input", updateFromFahrenheit);
		celsiusInput.addEventListener("input", updateFromCelsius);


    </script>
</body>
{% endblock %}
