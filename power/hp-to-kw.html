{% extends "base.html" %}

{% block title %}Inches to Centimeters{% endblock %}

{% block content %}
<body>
    <div class="container mY-4">
        <div class="row">
            <!-- Main Content Section -->            
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" style="margin-left: -0.8rem; margin-right: -0.8rem;">
                    <h4 class="text-center mb-0">Inches to Centimeters Converter</h4>
                </div>
                <div class="card-body">
                    <!-- Conversion Form -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inches" class="form-label">Inches:</label>
                                <input type="number" class="form-control" id="inches" placeholder="Enter inches">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="centimeters" class="form-label">Centimeters:</label>
                                <input type="number" class="form-control" id="centimeters" placeholder="Enter centimeters">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script>
        const inchesInput = document.getElementById("inches");
        const cmInput = document.getElementById("centimeters");

        function updateFromInches() {
            const inches = parseFloat(inchesInput.value);
            if (!isNaN(inches)) {
                cmInput.value = (inches * 2.54).toFixed(6);
            }
        }

        function updateFromCentimeters() {
            const cm = parseFloat(cmInput.value);
            if (!isNaN(cm)) {
                inchesInput.value = (cm / 2.54).toFixed(6);
            }
        }

        inchesInput.addEventListener("input", updateFromInches);
        cmInput.addEventListener("input", updateFromCentimeters);
    </script>
</body>
{% endblock %}
